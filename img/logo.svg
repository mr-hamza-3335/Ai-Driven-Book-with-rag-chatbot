<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  <!-- Robot head -->
  <rect x="25" y="15" width="50" height="40" rx="8" fill="url(#gradient)"/>
  <!-- Eyes -->
  <circle cx="38" cy="35" r="6" fill="white"/>
  <circle cx="62" cy="35" r="6" fill="white"/>
  <circle cx="38" cy="35" r="3" fill="#333"/>
  <circle cx="62" cy="35" r="3" fill="#333"/>
  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="url(#gradient)" stroke-width="3"/>
  <circle cx="50" cy="5" r="4" fill="url(#gradient)"/>
  <!-- Body -->
  <rect x="30" y="58" width="40" height="30" rx="5" fill="url(#gradient)"/>
  <!-- Arms -->
  <rect x="15" y="60" width="12" height="25" rx="4" fill="url(#gradient)"/>
  <rect x="73" y="60" width="12" height="25" rx="4" fill="url(#gradient)"/>
  <!-- AI symbol in chest -->
  <text x="50" y="77" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">AI</text>
</svg>
